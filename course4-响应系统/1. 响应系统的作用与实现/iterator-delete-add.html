<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Iterator Delete and Add</title>
</head>
<body>
    <script>
        const obj = new Set([1]);
        obj.forEach(item => {
            obj.delete(1);
            obj.add(1);
            console.log('looping');
        });
    </script>
</body>
</html>
